{% extends "base.html" %}

{% block title %}Login - INSPIRANET OFFICIAL TO{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 3rem auto;">
    <h2 style="text-align: center; margin-bottom: 2rem;">üîê Login</h2>
    <form method="POST">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <div style="position: relative;">
                <input type="password" id="password" name="password" class="form-control" required>
                <button type="button" onclick="togglePassword('password')" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; font-size: 1.2rem;">
                    üëÅÔ∏è
                </button>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Login</button>
    </form>
    <div style="text-align: center; margin-top: 1.5rem;">
        <p>Belum punya akun? <a href="{{ url_for('register') }}" style="color: var(--primary-color); font-weight: 600;">Daftar di sini</a></p>
    </div>
</div>

<script>
function togglePassword(fieldId) {
    const field = document.getElementById(fieldId);
    if (field.type === 'password') {
        field.type = 'text';
    } else {
        field.type = 'password';
    }
}
</script>
{% endblock %}
